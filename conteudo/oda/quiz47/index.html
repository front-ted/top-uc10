<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fa/css/all.min.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico em Design de Interiores</title>

    <!-- Trocar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body onLoad="Javascript:document.getElementById('sncloader').style.display='none';">
    <div id='sncloader' class='over-loader'>
        <div class="over-cell">
            <div id="sncload"></div>
        </div>
    </div>
    <header id="topo" class="senac no-print">
        <div class="header-tecnicos container">
        	  <h1 id="nome-curso">Técnico em Design de Interiores</h1>
            <div id="logo-senac"><img src="assets/img/logo-senac.png" alt="logo do senac"></div>
        </div>
        <div id="sombra"></div>
    </header>

    <div class="start-screen">
        <div class="div-iniciar">
            <img src="assets/img/logo_1.png" class="img-iniciar img-fluid" alt="bg div">
            <h1 class="h1-inicio"><strong> Tipos de <em>layout</em></strong></h1>
            <button class="start-button">Iniciar</button>
        </div>
    </div>

    <div id="top-quiz" class="d-none">
        <div id="top-slides">
        </div>
        <div class="top-slide-final" style="display:none;">
            <div class="pergunta pt-5 pb-5">
                <p>O número de respostas corretas foi de:</p>
                <p id="contador"><span id="acertos">0</span>/<span id="total">0</span></p>
                <div class="mensagemfinal">

                </div>
                <nav class="text-center pt-4">
                    <button class="bto-padrao bto-nav-reiniciar" id="reiniciar" type="button">Reiniciar</button>
                </nav>
            </div>
        </div>
        <nav id="navegacao" style="display: none;">
            <!-- Sobe e desce quando necessário alem de aparecer e desaparecer -->
            <button class="bto-padrao bto-nav" type="button">Avançar</button>
        </nav>
    </div>
    <audio id="audio-acerto">
        <source src="assets/audio/acerto.mp3" type="audio/mpeg">
      </audio>
    
      <audio id="audio-errado">
        <source src="assets/audio/erro.mp3" type="audio/mpeg">
      </audio>

      <audio id="audio-clique">
        <source src="assets/audio/clique.mp3" type="audio/mpeg">
      </audio>

    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/perguntas.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>

</html>
